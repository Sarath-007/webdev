<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Virtual Credit Card</title>
        <h1>Virtual Credit Card</h1>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="images/map.png" class="map-img">
                        <div class="row">
                            <img src="images/chip.png" width="60 px">
                            <img src="images/visa.png" width="80 px">
                        </div>
                        <div class="row card-no">
                            <p> 0010</p>
                            <p> 1234</p>
                            <p> 5645</p>
                            <p> 8987</p>
                        </div>
                        <div class="row card-holder">
                            <p> CARD HOLDER</p>
                            <P> VALID TILL</P>
                        </div>
                        <div class="row name">
                            <p> SARATH</p>
                            <p> 09/27</p>
                        </div>


                    </div>
                    <div class="back">
                        <img src="images/map.png" class="map-img">
                        <div class="bar">

                        </div>
                        <div class="row card-cvv">
                            <div>
                            <img src="images/pattern.png">
                            </div>
                            <p> 871</p>

                        </div>
                        <div class="row signature">
                            <p> CUSTOMER SIGNATURE</p>
                            <img src="images/visa.png" width="80px">
                        </div>


                    </div>
                </div>
            </div>
            
        </div>







    </body>
</html>
