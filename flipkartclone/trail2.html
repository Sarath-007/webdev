<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="flipkart.js"></script>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <button data-modal-target="#modal" class="item-btn mt-2">Buy now</button>
<div class="modal" id="modal">
  <div class="modal-header">
    <div class="title"> An item has been added into your Cart</div>
    <button data-close-button class="close-button">&times;</button>
  </div>
  <div class="modal-body">
    <p>Thank you for ordering from flipkart</p>
    <p>Would you like to buy more?</p>

  </div>
</div>
<div id="overlay"></div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css"
    rel="stylesheet" type="text/css" />
<script type="text/javascript">
    $(function () {
        $("#dialog").dialog({
            modal: true,
            autoOpen: false,
            title: "An item has been added to your cart",
            width: 300,
            height: 150
        });
        $("#btnShow").click(function () {
            $('#dialog').dialog('open');
        });
    });
</script>
<input type="button" id="btnShow" value="Buy Now" />
<div id="dialog" style="display: none" align = "center">
    Thank you for using flipkart. Would you like to buy more?
</div>
</html>
